<!doctype html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }} mb-0 pb-0">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body class="has-background-light">
    {{ partial "header.html" . }}
    <div class="container extra">
      <div class="columns">
        <div class="column is-three-quarters-desktop left">
          {{ block "main" . }}{{ end }}
        </div>
        <div class="column right">
          {{ partial "sidebar.html" . }}
        </div>
      </div>
    </div>
    

    {{ partial "footer.html" . }}
  </body>
</html>

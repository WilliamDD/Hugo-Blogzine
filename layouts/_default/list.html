{{ define "main" }}
<section class="pt-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {{ $paginator := .Paginate (where .RegularPages "Type" "posts") }}
        {{ range $paginator.Pages }}
        {{ partial "summary.html" . }}
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}

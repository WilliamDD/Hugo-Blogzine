<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link rel="preconnect" href="cdnjs.cloudflare.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
{{ partialCached "head/css.html" . }}
{{ partialCached "head/js.html" . }}

{{ if .IsHome }}
<meta name="description" content="{{ .Site.Params.Description }}">
<meta name="author" content="{{ .Site.Params.Author }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Page.Permalink }}">
<meta property="og:description" content="{{ .Site.Params.Description }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ .Site.Title }}">
<meta name="twitter:url" content="{{ .Page.Permalink }}">
<meta name="twitter:description" content="{{ .Site.Params.Description }}">

{{ else }}
<meta name="description" content="{{ .Page.Summary }}">
<meta name="author" content="{{ .Site.Params.Author }}">
<meta property="og:title" content="{{ .Page.Title }}.">
<meta property="og:url" content="{{ .Page.Permalink }}">
<meta property="og:description" content="{{ .Page.Summary }}">
<meta property="og:type" content="article" />

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content=".Page.Title ">
<meta name="twitter:url" content="{{ .Page.Permalink }}">
<meta name="twitter:description" content="{{ .Page.Summary }}">

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

{{ end }}

<div class="row row-cols-1 row-cols-md-2 g-4">
    {{ range first 6 (where .Site.RegularPages "Type" "posts") }}
    <div class="col">
        <div class="card h-100 border-0">
            <img loading="lazy" src="{{ .RelPermalink }}{{ .Params.Image }}" class="card-img-top rounded h-50" alt="...">
            <div class="card-body">
                <div>
                    {{ range .Params.categories }}
                        <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}"
                        class="badge bg-category bg-category-{{ . }} bg-opacity-15 text-category text-category-{{ . }} mb-3">
                        <i class="fas fa-circle me-2 small fw-bold"></i>{{ . }} </a>
                    {{ end }}
                </div>
                <a href="{{ .RelPermalink }}" class="btn-link text-reset fw-bold">
                    <h2 class="h5 card-title">{{ .Title }}</h2>
                </a>
                <p class="card-text mb-5">{{ .Summary }}</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <i class="fa-solid fa-at" title="Author"></i> {{ .Site.Params.Author }}
                    </li>
                    <li class="list-inline-item">
                        <i class="fa-solid fa-calendar-days" title="Published Date"></i> {{ .PublishDate.Format "January 2, 2006" }}
                    </li>
                    <li class="list-inline-item">
                        <i class="fa-solid fa-clock" title="Reading Time"></i> {{ .ReadingTime }} Minute read
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {{ end }}
</div>

{{ $paginator := .Paginate (where .RegularPages "Type" "posts") }}
{{ range $paginator.Pages }}
<div class="card mb-4 shadow-0 border-0">
    <div class="row">
        <div class="col-md-5">
            <img class="ratio rounded" style="--bs-aspect-ratio: 75%;" src="{{ .RelPermalink }}{{ .Params.Image }}"  alt="">
        </div>
        <div class="col-md-7 mt-3 mt-md-0">
            {{ range .Params.categories }}
            <a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}"
                class="badge bg-category bg-category-{{ . }} bg-opacity-15 text-category text-category-{{ . }} my-3"><i
                    class="fas fa-circle me-2 small fw-bold"></i>{{ . }} </a>
            {{ end }}
            <h2 class="h5"><a href="{{ .RelPermalink }}" class="btn-link text-reset">{{ .Title }}</a></h2>
            <p>{{ .Summary }}</p>
            <!-- Card info -->
            <div class="card-footer bg-white border-0 ps-0">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <i class="fa-solid fa-at" title="Author"></i> {{ .Site.Params.Author }}
                    </li>
                    <li class="list-inline-item">
                        <i class="fa-solid fa-calendar-days" title="Published Date"></i> {{ .PublishDate.Format "January 2, 2006" }}
                    </li>
                    <li class="list-inline-item">
                        <i class="fa-solid fa-clock" title="Reading Time"></i> {{ .ReadingTime }} Minute read
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{{ end }}

<div class="card mb-4 border-0">
    <div class="row">
        <div class="col-md-5">
            <img class="ratio ratio-4x3 rounded-3" src="{{ .RelPermalink }}{{ .Params.Image }}" alt="">
        </div>
        <div class="col-md-7 mt-3 mt-md-0">
            {{ range .Params.categories }}
            <a href="{{ " /categories/" | relLangURL }}{{ . | urlize }}" class="badge bg-category bg-category-{{ . }} bg-opacity-15 text-category text-category-{{ . }} mb-2"><i
                    class="fas fa-circle me-2 small fw-bold"></i>{{ . }} </a>
            {{ end }}
            <h3 class="h5"><a href="{{ .RelPermalink }}" class="btn-link text-reset">{{ .Title }}</a></h3>
            <p>{{ .Summary }}</p>
            <!-- Card info -->
            <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
                <li class="nav-item">
                    <div class="nav-link ps-0">
                        <div class="d-flex align-items-center position-relative">
                            <img class="ratio ratio-1x1 rounded-circle" src='https://www.gravatar.com/avatar/{{ md5 "wiliam@dedooij.eu" }}?s=35&d=identicon' alt="avatar">
                            <span class="ms-3">by&nbsp;{{ .Site.Params.Author }}</span>
                        </div>
                    </div>
                </li>
                <li class="nav-item">{{ .PublishDate.Format "January 2, 2006" }}</li>
            </ul>
        </div>
    </div>
</div>

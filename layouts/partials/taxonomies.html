{{ range $key, $value := .Site.Taxonomies }}
<div class="mb-3">
    <h3 class="h5"><span class="text-capitalize">Trending {{ $key }}</span></h3>
    {{ range first 5 $value.ByCount }}
    <div
        class="d-flex justify-content-between align-items-center bg-category bg-category-{{ .Name }} bg-opacity-15 rounded shadow-sm p-2 position-relative my-2">
        <h6 class="m-0 text-category text-category-{{ .Name }}" style="text-shadow: 1px 1px 2px white;">{{ .Name }}</h6>
        <a href="{{ $.Site.BaseURL}}{{ $key }}/{{ (replace .Name " #" "%23" ) | urlize }}/">
            <span class="badge bg-category bg-category-{{ .Name }} text-light stretched-link">
                {{ .Count }}
            </span>
        </a>
    </div>
    {{ end }}
</div>
{{ end }}
